machine:
  ruby:
    version: 2.4.0
  environment:
    TESTS: centos

dependencies:
  override:
  - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3 --without=vagrant:
      timeout: 900

test:
  override:
  - TESTS=(${TESTS// / }) ; bundle exec rake integration:ec2[${TESTS[$CIRCLE_NODE_INDEX]}]:
      parallel: true #  Project Settings -> Tweaks -> Adjust Parallelism -> 2
      timeout: 900
